{% extends "base.html" %}

{% block start %}

{% comment %} Add Recipe Form starts here {% endcomment %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Update Recipe</h2>
      <hr>
      <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name</label>
        <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="recipeDesc" class="form-label">Recipe Description</label>
        <textarea name="recipe_desc" required class="form-control">{{recipe.recipe_desc}}</textarea>
      </div>
      <div class="mb-3">
        <label for="recipeImage" class="form-label">Recipe Image</label>
        <input name="recipe_image" value="{{recipe.recipe_image}}" type="file" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-success">Update Recipe</button>

    </form>
</div>


{% endblock %}
